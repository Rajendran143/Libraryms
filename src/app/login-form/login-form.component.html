<section class="vh-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 text-black">

        <form [formGroup]="loginReactiveForm" class="mainform" style="width: 23rem">
          <span class="iconText">
            <i class="fa-solid fa-book-atlas"></i>
            Log In
          </span>

          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example18">Username / email</label>
            <input type="email" class="form-control " formControlName="username"
              [class.is-invalid]="loginReactiveForm.get('username').invalid && loginReactiveForm.get('username').touched"
              [(ngModel)]="postData.username">

            <small class="text-danger"
              [class.d-none]="loginReactiveForm.get('username').valid || loginReactiveForm.get('username').untouched">
              Usernameis Required</small>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example28">Password</label>
            <input type="password" class="form-control form-control" formControlName="password"
              [class.is-invalid]="loginReactiveForm.get('password').invalid && loginReactiveForm.get('password').touched"
              [(ngModel)]="postData.password">

            <small class="text-danger"
              [class.d-none]="loginReactiveForm.get('password').valid ||loginReactiveForm.get('password').untouched">
              Enter Correct Password
            </small>
          </div>

          <button class="btn btn-info btn-sm" (click)="sendPostData(postData)" type="button" style="margin-left: 3%;">
            Login</button>
          <p class="small mb-5 pb-lg-2"><a class="text-muted">Forgot password?</a></p>
        </form>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="https://st2.depositphotos.com/2531387/10592/i/950/depositphotos_105927662-stock-photo-blank-book-earth-including-elements.jpg"
          class="w-100 vh-100" style="object-fit: cover; object-position: left">
      </div>
    </div>
  </div>
</section>
